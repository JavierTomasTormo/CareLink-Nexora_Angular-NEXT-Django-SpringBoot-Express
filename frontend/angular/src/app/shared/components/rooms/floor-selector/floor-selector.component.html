<div class="w-full h-80 bg-gradient-to-b from-slate-50 to-slate-100 rounded-xl overflow-hidden relative flex items-center justify-center my-5 building-container">
    <div class="cube-wrapper relative">
      
      <!-- Cubos apilados (planta 1 abajo) -->
      <div class="cube-stack relative">
        <div *ngFor="let floor of floors"
             class="cube" 
             [class.active-cube]="floor.id === currentFloor"
             [ngStyle]="{'bottom.px': (floor.id - 1) * 55, 'transform': 'translateZ(' + (floor.id === currentFloor ? 10 : 0) + 'px)'}"
             (click)="selectFloor(floor.id)">
          
          <!-- Cada cubo tiene 6 caras -->
          <div class="cube-face cube-face-front" [style.background-color]="getFloorColor(floor.id)">
            <span class="text-white font-bold text-lg">{{ floor.id }}</span>
          </div>
          <div class="cube-face cube-face-back" [style.background-color]="getFloorColor(floor.id)"></div>
          <div class="cube-face cube-face-right" [style.background-color]="getFloorColor(floor.id)"></div>
          <div class="cube-face cube-face-left" [style.background-color]="getFloorColor(floor.id)">
            <span class="text-white text-xs font-medium">{{ floor.name }}</span>
          </div>
          <div class="cube-face cube-face-top" [style.background-color]="getFloorColor(floor.id)"></div>
        </div>
              <!-- Base/Suelo -->
      <div class="ground-plane"></div>
      </div>
    </div>
    
    <!-- Indicador de planta actual -->
    <div class="absolute top-4 right-4 bg-white bg-opacity-95 p-3 rounded-lg shadow-md text-center">
      <div class="text-2xl font-bold" [ngStyle]="{'color': getFloorColor(currentFloor)}">
        {{ currentFloor }}
      </div>
      <div class="text-sm text-slate-600">{{ getCurrentFloorName() }}</div>
    </div>
  </div>
