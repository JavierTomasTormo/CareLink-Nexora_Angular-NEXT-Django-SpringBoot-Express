<div class="modal" [ngClass]="{'is-active': display === 'open'}" *ngIf="room">
  <div class="modal-backdrop" (click)="closeModal()"></div>
  <div class="modal-container animate__animated animate__fadeInDown">
    <div class="modal-header">
      <h2><i class="fas fa-info-circle"></i> Detalles de la habitación</h2>
      <button class="close-button" (click)="closeModal()"><i class="fas fa-times"></i></button>
    </div>

    <div class="modal-body">
      <div class="modal-body-content">
        <div class="modal-body-item">
          <i class="fas fa-id-badge"></i>
          <div>
            <strong>ID:</strong>
            <span>{{room.id}}</span>
          </div>
        </div>
        <div class="modal-body-item">
          <i class="fas fa-tag"></i>
          <div>
            <strong>Nombre:</strong>
            <span>{{room.name}}</span>
          </div>
        </div>
        <div class="modal-body-item">
          <i class="fas fa-align-left"></i>
          <div>
            <strong>Descripción:</strong>
            <span>{{room.description}}</span>
          </div>
        </div>
        <div class="modal-body-item">
          <i class="fas fa-draw-polygon"></i>
          <div>
            <strong>Puntos del polígono:</strong>
            <span>{{room.polygonPoints}}</span>
          </div>
        </div>
        <div class="modal-body-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <strong>Coordenada X:</strong>
            <span>{{room.x}}</span>
          </div>
        </div>
        <div class="modal-body-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <strong>Coordenada Y:</strong>
            <span>{{room.y}}</span>
          </div>
        </div>
        <div class="modal-body-item">
          <i class="fas fa-arrows-alt-h"></i>
          <div>
            <strong>Ancho:</strong>
            <span>{{room.width}}</span>
          </div>
        </div>
        <div class="modal-body-item">
          <i class="fas fa-arrows-alt-v"></i>
          <div>
            <strong>Alto:</strong>
            <span>{{room.height}}</span>
          </div>
        </div>
        <div class="modal-body-item">
          <i class="fas fa-layer-group"></i>
          <div>
            <strong>Piso:</strong>
            <span>{{room.floor}}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-close" (click)="closeModal()"><i class="fas fa-times-circle"></i> Cerrar</button>
    </div>
  </div>
</div>
